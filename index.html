<html>
    <head>
        <title>Курс валют</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.cdnfonts.com/css/silver-dollar" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cutive-mono" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <table>
                    <tr>
                        <th><img class="money_image" src="./images/money_icon.png" height="40px" width="40px"></th>
                        <div class="text">
                            <th><button class="button" name="conventer">Currency converter</button></th>
                            <th><button class="button" name="course">Exchange rate</button></th>
                        </div>
                    </tr>
            </table>
        </div>


        <div class="converter">
            <img class="money" src="./images/white_circle_money-removebg-preview.png" width="90px" height="90px">
            <div class="main">
                <h2 class="converter_text">Converter</h2>
                <input type="number" id="amount" placeholder="0.00">
                <div class="input-group-prepend">
                    <span class="input-group-text">From</span>
                </div>
                <select id="fromCurrency">
                    <option value="">Select One</option>  
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="NOK">NOK</option>
                    <option value="PLN">PLN</option>
                    <option value="SEK">SEK</option>
                    <option value="UAH">UAH</option>
                </select>
                <div class="input-group-prepend">
                    <span class="input-group-text">To</span>
                </div>
                <select id="toCurrency">
                    <option value="">Select One</option>
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="NOK">NOK</option>
                    <option value="PLN">PLN</option>
                    <option value="SEK">SEK</option>
                    <option value="UAH">UAH</option>
                </select>
                <div>
                    <button onclick="convertCurrency()" class="btn" type="submit">
                        Convert
                    </button>
                </div>
                <div id="result"></div>
            </div>
        </div>
        <div class="euro">
            <p class="text_euro">Exchange rate</p>
            <div class="container">
                <div id="image" class="slider-item selected">
                 <img src="./images/euro.png">euro
                </div>
                <div id="image" class="slider-item">
                <img src="./images/dollar.png">dollar
                </div>
                <div class="button1" id="left">←</div>
                <div class="button1" id="right">→</div>
            </div>
            <p class="text_bottom">random</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
